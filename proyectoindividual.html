<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Proyecto Individual</title>
</head>

<body>
    <!-- Button trigger modal -->
    <div class="container bg-primary rounded p-4 my-4 text-white">
        <div class="row">
            <div class="d-flex justify-content-between col-12">
                <h3 class="d-inline">Mis Reportes</h3>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Crear Reporte
                </button>
            </div>
            <div class="bg-primary">
                <table class="table table-dark table-striped mt-5">
                    <thead>
                        <tr>
                            <th scope="col">Invocador</th>
                            <th scope="col">Observaciones</th>
                            <th scope="col">Motivo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Reportar a un Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-agregar">
                        <label for="titulo">Nombre del Invocador</label>
                        <div class="mb-1">
                            <input type="text" id="titulo" class="form-control" required>
                        </div>
                        <label for="contenido">Comenta lo sucedido</label>
                        <div class="mb-1">
                            <input type="text" id="contenido" class="form-control" placeholder="Comenta aqui como te trollearon..." required>
                        </div>
                        <label for="categoria">Categoria</label>
                        <div>
                            <select id="categoria" required class="form-select">
                                <option>Feeder</option>
                                <option>Troll</option>
                                <option>Disculpa</option>
                                <option>Fist</option>
                                <option>Klous</option>
                                <option>AFK</option>
                                <option>Flamer</option>
                            </select>
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Detalle Nota -->
    <div class="modal fade" id="modalDetalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="detalleNota" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Editar Usuario -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Nota</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formularioEditar">
                    <div class="modal-body">
                        <label for="editarTitulo">Titulo</label>
                        <input type="text" id="editarTitulo" required>
                        <br>
                        <label for="editarContenido">Contenido</label>
                        <input type="text" id="editarContenido" required>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./proyectoindividual.js"></script>

</body>

</html>
